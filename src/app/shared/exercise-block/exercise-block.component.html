<div class="exercise block"  *ngIf="exercise">

    <div class="exercise-head">
        <div class="exercise-info glass glare" (click)="changeInfo()">
            <div class="exercise-info-name">{{exercise.name}}</div>
            <div class="exercise-info-main">
                <div class="exercise-info-group">{{groups[exercise.group]}}</div>
                <div class="exercise-info-last-train">{{exercise.description.lastTrain| date : 'dd MMMM yyyy'}}</div>
            </div>
        </div>
        <div class="exercise-ations">
            <div class="exercise-history action-btn glass" (click)="moveToHistory()">
                ï¸™
            </div>
           
            <div class="exercise-delete action-btn glass" (click)="openDialog()">

            </div>
        </div>    
    </div>
    
    <div class="exercise-sets">

                [labels]="exercise.description.sets[i] || {w : '', r : ''}" 
                [values]="exercise.sets[i] || null"></set-block>
        </div>
        <div class="exercise-new-sets" *ngIf="exercise.sets.length > exercise.description.sets.length">
            <set-block 
            *ngFor="let set of exercise.sets; let i = index"

            [labels]="exercise.description.sets[i] || {w : '', r : ''}" 
            [values]="exercise.sets[i]"

        </div> -->

        <set-block *ngFor="let index of setsIndex(); " 
                (deleteSet)="deleteSet(index)"
                [labels]="exercise.description.sets[index] || {w : '', r : ''}" 
                [values]="exercise.sets[index] || null"></set-block>

       

        <button class="exercise-add-set action-btn glass" (click)="addSet()">Add set</button>
    </div>

    <div class="exercise-comment insert">
        <textarea [(ngModel)]="exercise.comment" class="exercise-comment-textarea" placeholder="Comment..."></textarea>
    </div>
</div>







<div class="exercise block" *ngIf="exerciseDescription">
    <div class="exercise-head">
        <div class="exercise-info glass glare">
            <div class="exercise-info-name">{{exerciseDescription.lastTrain| date : 'dd MMMM yyyy'}}</div>
        </div>
    </div>

    <div class="exercise-sets">
        <set-block *ngFor="let set of exerciseDescription.sets"
            [labels]="set" [disabled]="true">
        </set-block>
    </div>

    <div class="exercise-comment insert">
        <textarea [(ngModel)]="exerciseDescription.comment" class="exercise-comment-textarea" placeholder="Comment..." [disabled]="true"></textarea>
    </div>
</div>
